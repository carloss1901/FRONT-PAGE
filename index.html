<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=Dosis&family=Pacifico&display=swap');

        #title-card {
            font-family: 'Montserrat', sans-serif;
        }
        #price-card {
            font-family: 'Abel', sans-serif;
        }
        #button-card {
            background-color: #bd544a;
        }
        #button-card:hover {
            background-color: #c56259;
        }
        #button-card:active {
            transform: translateY(-8px)
        }
        #ir-carrito {
            background-color: #bd544a;
        }
        #ir-carrito:hover {
            background-color: #c56259;
        }

</head>
<body class="bg-slate-700">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex sm:items-stretch sm:justify-start">
                    <a href="index.html" class="sm:block flex flex-shrink-0">
                        <img class="h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="">
                    </a>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4 mt-1 ml-5">
                            <div class="relative flex items-center text-gray-400">
                                <input type="text" name="search" placeholder="Buscar..." autocomplete="off" class="py-1 px-3 text-gray-200 font-semibold placeholder-gray-500 bg-gray-700 rounded-md border border-slate-700 shadow-sm outline-none focus:ring-inset focus:ring-1 focus:ring-slate-500 focus:bg-gray-100 focus:text-zinc-950 pl-10 sm:w-48 md:w-64 lg:w-80">
                                <svg width="24" height="24" fill="none" aria-hidden="true" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                    <path d="m19 19-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                                </svg>
                                <button class="text-sm sm:text-base font-semibold border border-slate-700 px-2 py-1 rounded-md outline-none bg-slate-600 text-gray-300">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-1 justify-center sm:hidden relative">
                    <a href="src/html/carrito.html" class="relative bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 mr-14">
                        <span class="absolute -inset-1.5"></span>
                        <svg class="h-6 w-6" fill="none" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <g transform="translate(-3 0)" stroke-width="2" stroke="currentColor" fill="none" fill-rule="evenodd">
                                <circle stroke-linecap="square" cx="11" cy="20" r="2"></circle>
                                <circle stroke-linecap="square" cx="22" cy="20" r="2"></circle>
                                <path d="M7.31 5h18.27l-1.44 10H9.78L6.22 0H0"></path>
                            </g>
                        </svg>
                        <span id="contador-secundario" class="absolute -top-2 right-0 -mr-3 bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full text-sm font-semibold">
                            <span class="flex items-center justify-center w-full h-full">0</span>
                        </span>
                    <a/>
                </div>

                <div class="absolute inset-y-0 flex items-center sm:static sm:ml-6 sm:pr-0">
                    <button id="button-carrito" type="button" class="hidden sm:block relative bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="absolute -inset-1.5"></span>
                        <svg class="h-6 w-6" fill="none" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <g transform="translate(-3 0)" stroke-width="2" stroke="currentColor" fill="none" fill-rule="evenodd">
                                <circle stroke-linecap="square" cx="11" cy="20" r="2"></circle>
                                <circle stroke-linecap="square" cx="22" cy="20" r="2"></circle>
                                <path d="M7.31 5h18.27l-1.44 10H9.78L6.22 0H0"></path>
                            </g>
                        </svg>
                        <span id="contador-principal" class="absolute -top-2 right-0 -mr-3 bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full text-sm font-semibold">
                            <span class="flex items-center justify-center w-full h-full">0</span>
                        </span>
                    </button>

                    <div id="show-carrito" class="hidden absolute fixed right-32 top-14 bg-slate-500 bg-opacity-30 backdrop-blur-lg px-1 pb-1 z-10">
                        <div id="producto-carrito"></div>
                        <h2 id="carrito-vacio" class="hidden text-lg bg-gray-100 w-56 font-bold">Carrito vacío . _.</h2>
                        <div id="producto-footer-carrito"></div>
                    </div>
                    <div class="relative ml-4 sm:ml-10">
                        <a id="loguinIndex" href="src/html/login.html" class="hidden sm:block text-sm sm:text-base text-white font-semibold sm:font-semibold border-0 px-3 py-2 rounded-md bg-cyan-950 hover:bg-cyan-800">Iniciar Sesión</a>
                        
                        <button id="botonOpcionesIndex" onclick="menuUsuarioIndex()" class="hidden relative z-10 flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-400" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open</span>
                            <svg id="svgAbrirIndex" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg id="svgCerrarIndex" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        <div id="opcionesIndex" class="hidden absolute mt-2 w-48 z-10 bg-gray-800 rounded-md p-2 right-0 origin-top-right">
                            <a href="src/html/misPedidos.html" class="text-gray-300 hover:bg-gray-700 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Pedidos</a>
                            <a href="src/html/usuario.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Mis datos</a>
                            <button onclick="cerrarSesion()" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium text-left w-full">Cerrar sesión</button>
                        </div>
                    </div>
                </div>

                <div class="absolute inset-y-0 right-0 flex items-center">
                    <button id="botonOpciones" onclick="menuUsuario()" class="hidden relative sm:hidden flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-400" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open</span>
                        <svg id="svgAbrir" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg id="svgCerrar" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <div class="relative ml-4 sm:ml-10">
                        <a id="loguin" href="src/html/login.html" class="text-sm sm:text-base text-white font-semibold sm:font-semibold border-0 px-3 py-2 rounded-md bg-cyan-950 hover:bg-cyan-800">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
              <a href="src/html/misPedidos.html" class="text-gray-300 hover:bg-gray-700 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Pedidos</a>
              <a href="src/html/usuario.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Datos personales</a>
              <button onclick="cerrarSesion()" class="text-gray-300 hover:bg-gray-700 hover:text-white text-left block rounded-md px-3 py-2 text-base font-medium w-full">Cerrar sesión</button>
            </div>
        </div>
    </nav>
    <section id="categorias" class="flex flex-wrap items-center justify-center gap-4 sm:gap-5 md:gap-6 py-3 mt-2 mb-2 mx-2 sm:mb-2 md:mt-3 md:mb-2 text-base md:text-lg md:text-xl text-gray-300 font-semibold bg-gradient-to-r from-slate-700 via-blue-800 to-slate-700"></section> 
    <section id="cards" class="sm:flex sm:flex-wrap sm:justify-center sm:gap-1 sm:px-12 md:px-14 2xl:px-52"></section>

    <div class="hidden"> 
        <table class="table">
            <thead id>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <template id="template-card">
        <div class="relative mt-1 p-1 mx-1">
            <div class="rounded-xl sm:rounded overflow-hidden bg-slate-800 mx-auto sm:mx-0 max-w-md sm:flex sm:flex-col sm:w-56 sm:h-80 lg:w-56 lg:h-96">
                <div class="flex min-h-min p-2 gap-2 sm:flex-col sm:p-2 sm:h-full">
                    <img class="h-24 w-24 sm:h-36 sm:w-full sm:object-cover lg:h-44 lg:w-52 rounded-md sm:mx-auto lg:h-44 lg:w-52 sm:mt-1" src="">
                    <div class="w-full flex flex-col sm:h-full">
                        <div class="hidden sm:block sm:mt-1 sm:mb-2">
                            <span class="sm:inline-block bg-gray-500 rounded-full px-3 py-1 text-gray-200 text-xs font-semibold">#Recomendado</span>
                        </div>
                        <h2 id="title-card" class="text-white text-sm sm:text-base lg:text-lg font-semibold sm:font-semibold sm:mb-1 sm:h-auto">Your Soul</h2>
                        <p id="price-card" class="mt-1 text-green-600 text-sm sm:text-base lg:text-lg sm:mt-1 sm:text-green-600 font-semibold tracking-wider">Forrest Frank</p>
                        <div class="mt-auto justify-between pt-1 sm:pt-0 sm:mb-1 sm:h-auto">
                            <button id="button-card" onclick="agregarAnimacion()" class="flex ml-auto items-center text-gray-300 font-semibold font-sm rounded-md p-1 px-2 text-sm sm:text-sm sm:px-2 lg:text-base tracking-wider transition gap-1 animate-jump">
                                Agregar
                                <img class="h-5 w-6" src="/src/img/carrito.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="template-category">
        <ul id="category-name" class="cursor-pointer md:hover:scale-110 ease-in-out duration-150">Lácteos</ul>
    </template>
    <template id="template-producto-carrito">
        <div class="rounded-xl overflow-hidden bg-slate-800 mx-auto max-w-md mt-1">
            <div class="flex min-h-min p-2 gap-2">
                <img class="h-24 w-24 rounded-md" src="">
                <div class="w-full flex flex-col">
                    <h2 id="title-card" class="text-white text-sm font-semibold mr-auto"></h2>
                    <div class="flex justify-between mt-3">
                        <p class="text-white text-sm">Cantidad: <span id="cantidad-producto">1</span></p>
                        <p id="price-total" class="text-green-600 text-sm font-bold"></p>
                    </div>
                    <div class="flex gap-2 mt-auto justify-between">
                        <div class="flex gap-2">
                            <button id="restar" class="btn-danger text-white font-semibold px-2 bg-rose-700 hover:bg-rose-600 rounded-md">-</button>
                            <button id="sumar" class="btn-info text-white font-semibold px-2 bg-sky-700 hover:bg-sky-600 rounded-md">+</button>
                        </div>
                        <div>
                            <button id="quitar" class="btn-trash text-white text-sm font-semibold px-2 bg-indigo-700 hover:bg-indigo-600 rounded-md py-1">Quitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="template-footer-carrito">
        <div class="flex justify-between bg-white bg-opacity-30 backdrop-blur-lg rounded-md mt-1">
            <p id="total-carrito" class="font-bold p-1 text-lg">S/. 10.00</p>
            <a id="ir-carrito" href="src/html/carrito.html" class="font-semibold bg-blue-500 text-white rounded-md py-1 px-2 transition">Ver carrito</a>
        </div>
    </template>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold bg-indigo-300">S/. <span>5000</span></td>
    </template>
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button id="btn-sumar" class="btn btn-info btn-sm">
                    +
                </button>
                <button id="btn-restar" class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>S/. <span>500</span></td>
            <td>
                <button id="btn-quitar" class="btn btn-trash btn-sm">
                    Quitar
                </button>
            </td>
        </tr>
    </template>
